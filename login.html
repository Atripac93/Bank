<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Bank</title>
  </head>
  <body class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <div class="border border-8 p-20">
      <h1 class="text-3xl font-bold mb-14">Login Bank</h1>
      <div id="hiUser" class="font-bold py-4"></div>
      <div class="relative">
        <input
          type="password"
          id="inputPassword"
          placeholder="password..."
          class="border px-2 py-1 rounded"
        />
        <span id="eye" class="absolute right-2 top-2 cursor-pointer">
          <!-- SVG per l'occhio chiuso -->
          <svg
            id="eyeClosed"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
            />
          </svg>
          <!-- SVG per l'occhio aperto -->
          <svg
            id="eyeOpen"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
            style="display: none"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>
        </span>
      </div>
      <button
        id="buttonLogin"
        class="mt-4 p-2 w-[100px] bg-gray-500 text-green-500 rounded text-xl border hover:bg-gray-600 hover:text-green-300"
      >
        invie
      </button>
    </div>

    <div id="show" class="mt-2 text-red-500"></div>
    <div>Correct password:<span class="text-green-800"> ciao</span></div>

    <script src="./index.js"></script>
  </body>
</html>
